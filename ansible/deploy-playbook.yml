---
- hosts: spark_slaves
  sudo: yes
  vars_files:
    - ./vars/base-env.yml
  vars:
    isUseWordcountFile: "true"
    app_version: "2.0-SNAPSHOT"
  tasks:
    - name: copy wordcount.txt
      copy:
        src: "./files/wordcount.txt"
        dest: "{{spark_home}}/wordcount.txt"
        owner: "{{spark_user}}"
        group: "{{spark_group}}"
        force: true
      when: isUseWordcountFile == "true"

    - name: copy jar to spark
      copy:
        src: "../sogouAnalysis/target/sogou-{{app_version}}-jar-with-dependencies.jar"
        dest: "{{spark_home}}/jars/"
        owner: "{{spark_user}}"
        group: "{{spark_group}}"
        force: true

    - name: delete jar
      file:
        path: "{{spark_home}}/sogou-{{app_version}}.jar"
        state: absent

    - name: copy jar to spark
      copy:
        src: "../sogouAnalysis/target/sogou-{{app_version}}.jar"
        dest: "{{spark_home}}/sogou-{{app_version}}.jar"
        owner: "{{spark_user}}"
        group: "{{spark_group}}"
        force: true

