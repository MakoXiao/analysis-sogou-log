- hosts: nodelab3
  sudo: yes
  vars_files:
    - ./vars/base-env.yml
  vars:
    app_version: "2.0-SNAPSHOT"
  tasks:
    - name: copy jar to spark
      copy:
        src: "../sogouAnalysis/target/sogou-{{app_version}}-jar-with-dependencies.jar"
        dest: "{{spark_home}}/jars/"
        owner: "{{spark_user}}"
        group: "{{spark_group}}"
        force: true

    - name: delete jar
      file:
        path: "{{spark_home}}/sogou-{{app_version}}.jar"
        state: absent

    - name: copy jar to spark
      copy:
        src: "../sogouAnalysis/target/sogou-{{app_version}}.jar"
        dest: "{{spark_home}}/sogou-{{app_version}}.jar"
        owner: "{{spark_user}}"
        group: "{{spark_group}}"
        force: true


    - name: submit "{{ip}}"
      become: true
      become_user: "{{spark_user}}"
      shell: "export SPARK_LOCAL_IP={{ip}};{{spark_home}}/bin/spark-submit --class codes.showme.SogouLogKafkaSourceAnalysis --master {{spark_master_host_port}} --deploy-mode cluster --executor-memory 1G --executor-cores 1 file://{{spark_home}}/sogou-{{app_version}}.jar -name kafka_stream"
